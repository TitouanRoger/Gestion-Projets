; Configuration PHP locale pour le projet Gestion Projets

; Taille maximale d'un fichier uploadé (par défaut 2M)
upload_max_filesize = 10M

; Taille maximale des données POST (doit être >= upload_max_filesize)
post_max_size = 10M

; Mémoire maximale allouée à un script PHP (par défaut 128M)
memory_limit = 256M

; Temps d'exécution maximal d'un script en secondes (par défaut 30)
max_execution_time = 300